<html>
    <head>
        <style>
            @page {
                size: a7 portrait;

                @frame title {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: title;
                    left: 30pt; width: 150pt; top: 20pt; height: 15pt;
                }

                @frame name {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: name;
                    left: 30pt; width: 150pt; top: 35pt; height: 15pt;
                }

                @frame photo {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: photo;
                    text-align: center;
                    left: 30pt; width: 150pt; top: 50pt; height: 120pt;
                }

                @frame description {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: description;
                    text-align: center;
                    left: 30pt; width: 150pt; top: 170pt; height: 50pt;
                }

                @frame website {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: website;
                    left: 30pt; width: 150pt; top: 220pt; height: 25pt;
                }

                @frame email {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: email;
                    left: 30pt; width: 150pt; top: 245pt; height: 25pt;
                }

                @frame phone {
                    /* -pdf-frame-border: 1; */
                    -pdf-frame-content: phone;
                    left: 30pt; width: 150pt; top: 270pt; height: 25pt;
                }

            }
        </style>
    </head>

    <body>

        <div id="title" style="text-align: center;"> 
            <h3>{{ title }}</h3>
        </div>

        <div id="name" style="text-align: center;">
            <h3>{{ first_name }} {{ last_name }}</h3>
        </div>

        <div id="photo" style="text-align: center;">
            <img src="{{ photo }}">
        </div>

        <div id="description">
            <p>{{ description }}</p>
        </div>

        <div id="website" style="text-align: center;">
            <a href="{{ website }}">My website</a>
        </div>

        <div id="email" style="text-align: center;">
            <a href="mailto:{{ email }}">E-mail</a>
        </div>

        <div id="phone" style="text-align: center;">
            <a href="tel:{{ phone }}">{{ phone }}</a>
        </div>

    </body>
</html>
