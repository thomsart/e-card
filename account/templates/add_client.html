<h1>Nouveau client :</h1>

<form action="/clients/add/" method="post">
    {% csrf_token %}
    {% for field in ClientForm %}
        {{ field.label }}
        <br>
        {{ field }}
        <br><br>
    {% endfor %}
    <button type="submit">Valider</button>
</form>
<a href="/clients/">Retour</a>
